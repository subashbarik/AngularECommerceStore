<div class="container margin-top-lg">
  <button class="c-btn margin-right-sm" (click)="get500Error()">
    Test 500 Error
  </button>
  <button class="c-btn margin-right-sm" (click)="get404Error()">
    Test 404 Error
  </button>
  <button class="c-btn margin-right-sm" (click)="get400Error()">
    Test 400 Error
  </button>
  <button class="c-btn" (click)="get400ValidationError()">
    Test 400 Validation Error
  </button>
  <div class="margin-top-sm" *ngIf="validationError">
    <ul>
      <li *ngFor="let error of validationError">{{ error }}</li>
    </ul>
  </div>
</div>
