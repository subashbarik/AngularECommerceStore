<div class="container server-error margin-top-lg">
  <h1 class="server-error-header tertiary">
    Internal Server Error : - refreshing the page will make the exception
    disapper
  </h1>
  <ng-container *ngIf="error">
    <p class="error-message">Error: {{ error.message }}</p>
    <p class="error-details-header">Error Details:</p>
    <code class="error-details">{{ error.details }}</code>
  </ng-container>
</div>
