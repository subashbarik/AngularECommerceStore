<label *ngIf="this.totalCount && this.totalCount > 0"
  >Showing
  <b>
    {{ (pageNumber - 1) * pageSize + 1 }}
    -
    {{
      pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize
    }}
  </b>
  of <b>{{ this.totalCount }}</b> results</label
>
<label *ngIf="totalCount === 0"
  >There are <b>0</b> results for this filter.</label
>
