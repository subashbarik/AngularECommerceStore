<div class="ac-control-container">
  <label for="{{ label }}">{{ label }}</label>
  <input
    [ngClass]="
      controlDir?.control?.touched
        ? !controlDir.control.valid
          ? 'ac-is-invalid'
          : 'ac-is-valid'
        : null
    "
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{ label }}"
    #input
    placeholder="{{ label }}"
  />
  <div *ngIf="controlDir?.control?.status === 'PENDING'" class="ac-loader">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
  <div
    class="ac-invalid-feedback"
    *ngIf="!controlDir?.control?.valid && controlDir?.control?.touched"
  >
    <span *ngIf="controlDir.control.errors?.required"
      >{{ label }} is required</span
    >
    <span *ngIf="controlDir.control.errors?.pattern"
      >Invalid email address</span
    >
  </div>
  <div
    class="ac-invalid-feedback d-block"
    *ngIf="!controlDir?.control?.valid && controlDir?.control?.dirty"
  >
    <span *ngIf="controlDir.control.errors?.emailExists"
      >Email address is in use</span
    >
  </div>
</div>
