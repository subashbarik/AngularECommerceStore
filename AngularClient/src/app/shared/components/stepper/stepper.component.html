<div>
  <div class="ac-stepper-main-div">
    <div
      [disabled]="true"
      class="ac-stepper-div"
      *ngFor="let step of steps; let i = index"
      [class.ac-selected]="selectedIndex === i"
    >
      <span>{{ step.label }}</span>
    </div>
  </div>
  <div>
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>
</div>
