<div class="ac-paymentform mt-4" [formGroup]="checkoutForm">
  <div class="row" formGroupName="paymentForm">
    <app-text-input
      [label]="'Name on card'"
      formControlName="nameOnCard"
    ></app-text-input>
    <div class="form-group col-6 mt-4">
      <div
        #cardNumber
        class="form-control py-3 mb-2"
        style="font-size: 2.4rem"
      ></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger">{{ cardErrors }}</span>
      </ng-container>
    </div>
    <div class="form-group col-3 mt-4">
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="form-group col-3 mt-4">
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>
<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mt-2 ac-btn-padding-left-right"
>
  <button class="ac-btn-small-orange-outline" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Review
  </button>
  <button
    [disabled]="
      loading ||
      checkoutForm.get('paymentForm').invalid ||
      !cardNumberValid ||
      !cardExpiryValid ||
      !cardCvcValid
    "
    class="ac-btn-small-orange"
    [ngClass]="
      loading ||
      checkoutForm.get('paymentForm').invalid ||
      !cardNumberValid ||
      !cardExpiryValid ||
      !cardCvcValid
        ? 'ac-btn-small-orange ac-btn-disabled'
        : 'ac-btn-small-orange'
    "
    (click)="submitOrder()"
  >
    Submit Order <i class="fa fa-angle-right"></i>
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
