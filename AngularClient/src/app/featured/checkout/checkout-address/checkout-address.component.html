<div class="ac-addressform mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4 class="ac-addressform-header">Shipping address</h4>
    <button
      (click)="saveUserAddress()"
      [disabled]="
        !checkoutForm.get('addressForm').valid ||
        !checkoutForm.get('addressForm').dirty
      "
      [ngClass]="
        !checkoutForm.get('addressForm').valid ||
        !checkoutForm.get('addressForm').dirty
          ? 'ac-btn-small-green-outline mb-4 ac-btn-disabled'
          : 'ac-btn-small-green-outline mb-4'
      "
    >
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6 mt-2">
      <app-text-input
        [label]="'First name'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="form-group col-6 mt-2">
      <app-text-input
        [label]="'Last name'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="form-group col-6 mt-4">
      <app-text-input
        [label]="'Street'"
        formControlName="street"
      ></app-text-input>
    </div>
    <div class="form-group col-6 mt-4">
      <app-text-input [label]="'City'" formControlName="city"></app-text-input>
    </div>
    <div class="form-group col-6 mt-4">
      <app-text-input
        [label]="'State'"
        formControlName="state"
      ></app-text-input>
    </div>
    <div class="form-group col-6 mt-4">
      <app-text-input
        [label]="'Zip code'"
        formControlName="zipCode"
      ></app-text-input>
    </div>
  </div>
</div>
<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mt-2 ac-btn-padding-left-right"
>
  <button class="ac-btn-small-orange-outline" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Back to Basket
  </button>
  <button
    [disabled]="this.checkoutForm.get('addressForm').invalid"
    [ngClass]="
      this.checkoutForm.get('addressForm').invalid
        ? 'ac-btn-small-orange ac-btn-disabled'
        : 'ac-btn-small-orange'
    "
    cdkStepperNext
  >
    Go to Delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
