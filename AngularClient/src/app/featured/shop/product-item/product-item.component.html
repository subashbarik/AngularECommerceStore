<div class="ac-card-content">
  <img
    src="{{ product.pictureUrl }}"
    class="ac-card-img"
    alt="{{ product.name }}"
  />
  <div class="ac-card-content-data">
    <p class="ac-card-title">
      <a href="#" class="ac-card-link" routerLink="/shop/{{ product.id }}">{{
        product.name
      }}</a>
    </p>
    <ul class="ac-card-attributes">
      <li class="ac-card-attribute">
        <span>{{ product.price | currency }}</span>
      </li>
    </ul>
  </div>
  <div class="ac-card-footer">
    <button
      (click)="addItemToBasket()"
      type="button"
      class="ac-btn-small ac-btn-cart fa fa-shopping-cart"
    ></button>
    <button
      type="button"
      class="ac-btn-small ac-btn-view"
      routerLink="/shop/{{ product.id }}"
      routerLinkActive="router-link-active"
    >
      View
    </button>
  </div>
</div>
