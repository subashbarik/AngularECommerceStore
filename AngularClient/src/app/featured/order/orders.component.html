<div class="ac-container ac-order-table-contaier ac-padding-top-md">
  <!-- <div *ngIf="(orders$ | async) === null">No Orders found.</div> -->
  <div *ngIf="orders$ | async as orders">
    <table [class.ac-basket-table-width]="isBasket">
      <thead>
        <tr>
          <th>Order</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let order of orders" routerLink="/orders/{{ order.id }}">
          <td># {{ order.id }}</td>
          <td>{{ order.orderDate | date: "medium" }}</td>
          <td>{{ order.total | currency }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
